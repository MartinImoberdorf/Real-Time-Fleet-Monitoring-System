<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Telemetry Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>Vehicle Telemetry Real Time</h1>
<ul id="vehicle-list"></ul>

<script>
    // Conectamos al WebSocket
    let socket = new SockJS('http://localhost:8080/ws');
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log("Conectado: " + frame);

        // Nos suscribimos al topic de vehículos
        stompClient.subscribe('/topic/vehicles', function(message) {
            let data = JSON.parse(message.body); // recibimos JSON del backend
            console.log("Nuevo vehículo:", data);

            // Mostramos en la lista HTML
            let li = document.createElement("li");
            li.textContent = `${data.vehicleId} | Speed: ${data.speed.toFixed(1)} km/h | Temp: ${data.temperature.toFixed(1)}°C`;
            document.getElementById("vehicle-list").prepend(li);
        });
    });
</script>
</body>
</html>
